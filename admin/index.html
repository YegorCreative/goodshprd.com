<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Good Shepherd Admin</title>

  <!-- Decap CMS -->
  <link rel="stylesheet" href="https://unpkg.com/decap-cms@3.1.2/dist/decap-cms.css" />
  <script src="https://unpkg.com/decap-cms@3.1.2/dist/decap-cms.js"></script>

  <!-- GitHub OAuth Handler -->
  <script>
    // GitHub OAuth Redirect Handler
    if (window.location.hash.includes('access_token')) {
      // Extract token from URL
      const token = new URLSearchParams(window.location.hash.slice(1)).get('access_token');
      // Store in localStorage for Decap CMS
      localStorage.setItem('github_access_token', token);
      // Redirect to admin without hash
      window.location.href = '/goodshprd.com/admin';
    }
  </script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen",
        "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue",
        sans-serif;
      background: #f5f5f5;
    }

    .nc-root {
      background: #fff;
    }

    .nc-logo {
      color: #6b8e23;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- Decap CMS will render here -->

  <script>
    // GitHub OAuth Configuration for Decap CMS
    CMS.registerBackend('github', {
      auth: {
        login: async (username, password, authEndpoint) => {
          const clientId = 'Ov23lioAIWKNVaL5uH8T'; // GitHub OAuth App Client ID
          const redirectUri = window.location.origin + '/goodshprd.com/admin';
          const authUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=repo`;
          window.location.href = authUrl;
        },
        logout: () => {
          localStorage.removeItem('github_access_token');
        },
        restore: () => {
          return Promise.resolve(localStorage.getItem('github_access_token'));
        }
      }
    });
  </script>
</body>
</html>
